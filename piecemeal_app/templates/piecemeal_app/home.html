<!DOCTYPE html>
<html>

<head>
    <title>Piecemeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'piecemeal_app/styles.css' %}?v={{ timestamp }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .ui-autocomplete {
            z-index: 2000 !important;
        }

        .entry-error {
            background-color: #fdd;
            border: 1px solid #f00;
        }

        .unit-select {
            width: auto;         /* Only as wide as content */
            max-width: 200px;    /* Optional max */
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Hello, {{ user.username }}</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <button id="meal-plan-tab-btn">Meal Plan</button>
    <button id="library-tab-btn">Library</button>

    <!-- Modal container -->
    <div class="modal fade" id="foodItemModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="foodItemModalContent">
                <div class="modal-header">
                    <h5 class="modal-title">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Container where form HTML will be injected -->
                    <div id="formContainer">
                        <!-- AJAX-loaded form will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% load dict_extras %}

    {% include "piecemeal_app/partials/library.html" %}
    {% include "piecemeal_app/partials/meal_plan.html" %}

    <!-- JavaScript includes and inline script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        {% include "piecemeal_app/scripts.js" %}
    </script>
</body>

</html>

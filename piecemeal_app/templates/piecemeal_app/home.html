<!DOCTYPE html>
<html>

<head>
    <title>Piecemeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'piecemeal_app/styles.css' %}?v={{ timestamp }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .ui-autocomplete {
            z-index: 200000 !important;
        }

        .entry-error {
            background-color: #fdd;
            border: 1px solid #f00;
        }

        .unit-select {
            width: auto;         /* Only as wide as content */
            max-width: 200px;    /* Optional max */
            display: inline-block;
        }
    </style>
</head>

<body>

    <!-- Modal container -->
    <div class="modal fade" id="foodItemModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="foodItemModalContent">
                <div class="modal-header">
                    <h5 class="modal-title">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Container where form HTML will be injected -->
                    <div id="formContainer">
                        <!-- AJAX-loaded form will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% load dict_extras %}

    {% include "piecemeal_app/partials/library.html" %}
    {% include "piecemeal_app/partials/meal_plan.html" %}
    {% include "piecemeal_app/partials/profile.html" %}
    
    <button class="sticky-button add-button" id="create-schedule-entry">
        +
    </button>
    <button class="sticky-button grocery-button" id="show-grocery-list">
        <i class="material-icons">shopping_cart</i>
    </button>
    <button class="sticky-button add-button" id="create-food-item">
        +
    </button>

    <nav class="bottom-nav">
    <button class="nav-item" aria-label="Profile" id="profile-tab-btn">
        <span class="material-icons">account_circle</span>
        <span class="nav-label">Profile</span>
    </button>
    <button class="nav-item active" aria-label="Home" id="meal-plan-tab-btn">
        <span class="material-icons">home</span>
        <span class="nav-label">Home</span>
    </button>
    <button class="nav-item" aria-label="Pantry" id="library-tab-btn">
        <span class="material-icons">kitchen</span>
        <span class="nav-label">Pantry</span>
    </button>
    </nav>

    <!-- JavaScript includes and inline script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'piecemeal_app/scripts.js' %}"></script>
</body>

</html>

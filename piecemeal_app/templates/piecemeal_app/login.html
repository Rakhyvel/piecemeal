<!DOCTYPE html>
<html>

<head>
    <title>Piecemeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'piecemeal_app/styles.css' %}?v={{ timestamp }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-width: 20em;
        }
    </style>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
                <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
